<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Usu치rio</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background-color: #f3f3f3; }
    form { background: white; padding: 20px; border-radius: 10px; width: 300px; margin: auto; }
    input, button { width: 100%; padding: 8px; margin: 10px 0; }
  </style>
</head>
<body>
  <h2>Cadastro de Usu치rio</h2>
  {% if mensagem %}
  <p style="color: green;">{{ mensagem }}</p>
   {% endif %}
   
  <form id="usuarioForm">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required minlength="3">

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="senha">Senha:</label>
    <input type="password" id="senha" name="senha" required minlength="6">

    <button type="submit">Cadastrar Usu치rio</button>
  </form>

  <script>
    document.getElementById("usuarioForm").addEventListener("submit", async function(event) {
      event.preventDefault();

      const nome = document.getElementById("nome").value;
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;

      const response = await fetch("/usuarios", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ nome, email, senha })
      });

      if (response.ok) {
        alert("Usu치rio cadastrado com sucesso!");
        location.reload();
      } else {
        const erro = await response.json();
        alert("Erro: " + erro.mensagem);
      }
    });
  </script>
</body>
</html>
