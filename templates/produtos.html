<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Produto</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #fce4ec, #f8bbd0);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #c2185b;
    }

    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      transition: border-color 0.3s;
    }

    input:focus {
      border-color: #c2185b;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #d81b60;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #880e4f;
    }

    .mensagem {
      color: green;
      text-align: center;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Cadastro de Produtos</h2>
    {% if mensagem %}
    <p class="mensagem">{{ mensagem }}</p>
    {% endif %}

    <form id="produtoForm">
      <label for="nome">Nome do Produto:</label>
      <input type="text" id="nome" name="nome" required minlength="3">

      <label for="preco">Pre√ßo (R$):</label>
      <input type="number" id="preco" name="preco" step="0.01" required min="0.01">

      <label for="estoque">Estoque:</label>
      <input type="number" id="estoque" name="estoque" required min="0">

      <button type="submit">Cadastrar Produto</button>
    </form>
  </div>

  <script>
    document.getElementById("produtoForm").addEventListener("submit", async function(event) {
      event.preventDefault();

      const nome = document.getElementById("nome").value;
      const preco = parseFloat(document.getElementById("preco").value);
      const estoque = parseInt(document.getElementById("estoque").value);

      const response = await fetch("/produtos", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ nome, preco, estoque })
      });

      if (response.ok) {
        alert("Produto cadastrado com sucesso!");
        location.reload();
      } else {
        alert("Erro ao cadastrar o produto!");
      }
    });
  </script>
</body>
</html>
