<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Página Inicial</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f3;
            text-align: center;
            padding-top: 100px;
        }

        h1 {
            color: #333;
        }

        a {
            display: inline-block;
            margin: 20px;
            padding: 15px 30px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 10px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Sistema de Cadastros</h1>
    <a href="/cadastro_usuario">Cadastrar Usuário</a>
    <a href="/cadastro_produto">Cadastrar Produto</a>
</body>
</html>
